<!DOCTYPE html>
<html lang="fr">
<head>

        </div>
    </nav>

    <!--Formation-->
    <section>
        <h1>Me contacter</h1>

            Votre E-Mail : <input type="email" required/><br/>
            Votre Nom et Pr√©nom : <input type="text" required/>

            <textarea cols="200" rows="5" required></textarea>

        <input type="button" value="Envoyer">

    <!--FOOTER-->
